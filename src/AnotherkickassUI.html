function setVisibility(){

function clickit(){
var c = document.getElementById("myCanvas");
var context = c.getContext("2d");
context.clearRect(0, 0, 1200, 400);  
var shape = document.getElementById("Shapes").value;
console.log("Han han :"+shape);
if(shape == "Circle"){
  //circle logic here
  var centerX = document.getElementById("circle_center").value;
  var centerY = document.getElementById("circle_center").value;
  var radius = document.getElementById("circle_radius").value;
  var lineWidth = document.getElementById("circle_thickness").value;
  
  //ctx.fillStyle = "#3cfc43";
  //ctx.fillRect(0,0,150,75);
  context.beginPath();
  context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
  //context.fillStyle = 'green';
  //context.fill();
  context.lineWidth = lineWidth;
  context.strokeStyle = '#003300';
  context.stroke();
}
if(shape == "Square"){
   context.fillStyle = "#fff123";
   var ax = document.getElementById("ax").value;
   var ay = document.getElementById("ay").value;;
   var bx = document.getElementById("bx").value;;
   var by = document.getElementById("by").value;;
   context.beginPath();
   context.rect(ax,ay,bx,bx);
   context.lineWidth = by;
  context.strokeStyle = '#003300';
  context.stroke();
   context.fillRect(ax,ay,bx,bx);
}
if(shape == "Rectangle"){
   context.fillStyle = "#fff123";
   var ax = document.getElementById("ax_rec").value;
   var ay = document.getElementById("ay_rec").value;
   var bx = document.getElementById("bx_rec").value;
   var by = document.getElementById("by_rec").value;
   context.beginPath();
   context.rect(ax,ay,bx,by);
   context.lineWidth = document.getElementById("rect_thickness").value;
   context.strokeStyle = '#003300';
   context.stroke();
   context.fillRect(ax,ay,bx,by);
}
if(shape == "Triangle"){
   var ax;
   var ay;
   var bx;
   var by;
   var cx;
   var cy;
   var lineWidth = document.getElementById("tri_thickness").value;
   context.lineWidth = 10;
   context.moveTo(75,50);
   context.lineTo(100,175);
   context.lineTo(100,25);
   context.fill();
}
if(shape == "Polygon"){
  var lineWidth = document.getElementById("poly_thickness").value;
   context.fillStyle = "#fff123";
   var numberOfSides = 6,
    size = 200,
    Xcenter = 250,
    Ycenter = 250;
    context.beginPath();
    context.moveTo (Xcenter +  size * Math.cos(0), Ycenter +  size *  Math.sin(0));          
    for (var i = 1; i <= numberOfSides;i += 1) {
    context.lineTo (Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
}

context.strokeStyle = "#000000";
context.lineWidth = 1;
context.stroke();
}
}
