<script>
	function calculateTotalSubscription(){
		console.log("here I am");
		var someDate = new Date();
		console.log("This is me "+someDate);
		var numberOfDaysToAdd = 90;
		someDate.setDate(someDate.getDate() + numberOfDaysToAdd);
		var s = document.getElementById("Subscription_Ends");
		s.value = someDate;
		calculateTotal();
	}
	function calculateTotal() {   
    var checkedItems = 0; 
    var cartValue = 0.00;
    var itemValue = 12; 
	var inputElements = document.getElementsByClassName('form-control');
	for(var i=0; inputElements[i]; ++i){
      if(inputElements[i].checked){
           checkedItems++;
      }

}
	if(checkedItems >0){
	console.log("enough is enough "+checkedItems);
	cartValue = checkedItems*itemValue;
	cartValue = "$ "+cartValue;
	var v = document.getElementById('Subscription_Price');
	v.value = cartValue;
	document.getElementById('makeitvisible').style.display = 'block';
	}
	else
	{
		alert("Please Select alteast 1 item from the list to subscribe.");
	}
	
}  
</script>
